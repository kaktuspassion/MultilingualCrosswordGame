<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordWizard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='crossword_style.css') }}">
    <script defer src="{{ url_for('static', filename='/crossword.js') }}"></script>
    <link rel="shortcut icon" href="../static/image/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
    <!-- navigation bar -->
    <header>
        <div class="header">
            <!-- cube logo -->
            <h1>
                <a href="#"><img src="../static/image/cube.jpeg" alt="cube" style="width: 50px; height: auto;"></a>
            </h1>
            <!-- title and contact -->
            <div class="nav">CROSSWORD GAME</div>
            <div class="homepage">
                <button onclick="location.href='/'">Homepage</button>
            </div>
        </div>
    </header>

    <section class="game-selection">
        <form id="language-form">
            <label for="language">Solution language:</label>
            <select id="language" name="language">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="Dutch">Dutch</option>
                <option value="Swedish">Swedish</option>
            </select>
            <label for="level">CEFR level:</label>
            <select id="level" name="level">
                <option value="a1">A1</option>
                <option value="a2">A2</option>
                <option value="b1">B1</option>
                <option value="b2">B2</option>
                <option value="c1">C1</option>
            </select>
            <button id="generate" type="button">Generate Puzzle</button>
            <button id="show-answers-button" type="button">Show</button>
            <button id="hint-button" type="button">Hint</button>
        </form>
    </section>

    <section class="game-board">
        <div id="crossword-grid">
            <!-- The crossword grid will be generated by JavaScript -->
        </div>
        
        <aside>
            <div class="button-group">
                <div class="row">
                    <button id="start-game-button" type="button">Start Game</button>
                    <div id="timer">Time: <span id="time">00:00</span></div>
                </div>
                <div class="row">
                    <button id="submit-answers-button" type="button">Submit Answers</button>
                    <div id="accuracy">Accuracy: <span id="accuracy-value">-</span>%</div>
                </div>
            </div>
            <div id="across-clues">
                <h2>Across</h2>
                <ul>
                    <!-- Across clues will be populated by JavaScript -->
                </ul>
            </div>
            <div id="down-clues">
                <h2>Down</h2>
                <ul>
                    <!-- Down clues will be populated by JavaScript -->
                </ul>
            </div>
        </aside>
        <!-- footer -->
        <!-- <footer>
            <p>A naive crossword game for multilingual learners. Final project of LTWA 2023 Fall. <a href="#">GITLAB</a></p>
        </footer> -->
    </section>
    

</div>

<div id="customDialog" class="modal">
    <div class="modal-content">
        <h2 id="customDialogHeader"></h1>
        <p id="customDialogContent"></p>
        <button id="MoreHintButton">More Hint</button>
        <button id="closeDialogButton">Close</button>
    </div>
</div>

<script>
    // automatically generate a crossword when enter the game page
    window.onload = function() {
        var startGameButton = document.getElementById("generate");
        startGameButton.click();
    };
</script>
</body>
</html>
